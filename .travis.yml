dist: trusty
language: node_js
node_js:
- '8'
addons:
  firefox: latest
  chrome: stable
cache:
  directories:
  - node_modules
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
before_script:
- sudo chown root /opt/google/chrome/chrome-sandbox
- sudo chmod 4755 /opt/google/chrome/chrome-sandbox
- npm install
script:
- npm run eslint
- npm test
- npm run build
before_deploy:
- npm prune --production
- "./build.sh"
env:
  secure: 
deploy:
- provider: script
  script: npm publish build/
  skip_cleanup: true
  on:
    tags: true
    repo: flot/flot-plugins
