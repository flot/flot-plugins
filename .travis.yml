dist: xenial
language: node_js
node_js:
- '12'
addons:
  firefox: latest
services:
- xvfb
before_install:
- npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
before_script:
- npm ci
script:
- npm run eslint
- npm test
- npm run build
before_deploy:
- npm prune --production
- "./build.sh"
env:
  secure: 
deploy:
- provider: script
  script: npm publish build/
  skip_cleanup: true
  on:
    tags: true
    repo: flot/flot-plugins
